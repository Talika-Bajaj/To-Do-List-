<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>To-Do List App</title>
</head>

<body>
    <!-- container box  -->
    <div class="container">

        <!-- header  -->
        <header>
            <nav>
                <h1>To-Do List App</h1>
                <div class="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <!-- menu  -->
                <div class="side-bar">
                    <h3>Themes</h3>
                    <ul class="theme-menu">
                        <li class="theme color-one">
                            <div class="circle violet"></div>
                            Violet
                        </li>
                        <li class="theme color-two">
                            <div class="circle ind"></div>
                            Indigo
                        </li>
                        <li class="theme color-three">
                            <div class="circle blue"></div>Blue
                        </li>
                        <li class="theme color-four">
                            <div class="circle green"></div>Green
                        </li>
                        <li class="theme color-five">
                            <div class="circle yellow"></div>Yellow
                        </li>
                        <li class="theme color-six">
                            <div class="circle orange"></div>Orange
                        </li>
                        <li class="theme color-seven">
                            <div class="circle red"></div>Red
                        </li>
                    </ul>
                </div>

            </nav>
        </header>

        <!-- Add new task box  -->
        <div class="new-item">
            <input type="text" placeholder="Add New Task" id="task">
            <input type="button" value="Add" id="add-btn" onclick="newTask()">
        </div>

        <!-- pop-up box  -->
        <div class="pop-up">
            <span class="cross">&#10006;</span>
            <p>Please Enter text</p>
            <button class="ok">OK</button>
        </div>

        <!-- tasks list box  -->
        <div class="list-items">
            <ul id="item-list">
            </ul>
        </div>

        <!-- completed tasks box  -->
        <div class="complete">
            <h2>Completed Tasks</h2>
            <div class="completed"></div>
        </div>
    </div>

    <!-- script tag -->
    <script src="script.js"></script>

</body>

</html>
